<div class="main-div">
  <mat-card ngClass="register-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div>
          <mat-form-field>
            <input
              type="text"
              name="userName"
              id="userName"
              matInput
              placeholder="Username"
              formControlName="userName"
            />

            <mat-error *ngIf="registerForm.get('userName')">
              Username is required</mat-error
            >
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input
              type="text"
              name="firstName"
              id="firstName"
              matInput
              placeholder="Firstname"
              formControlName="firstName"
            />
            <mat-error *ngIf="registerForm.get('firstName')">
              First name is required</mat-error
            >
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input
              type="text"
              name="lastName"
              id="lastName"
              matInput
              placeholder="Lastname"
              formControlName="lastName"
            />
            <mat-error *ngIf="registerForm.get('lastName')">
              Last name is required</mat-error
            >
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input
              type="password"
              name="password"
              id="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
            <mat-error *ngIf="registerForm.get('password')">
              Password is required</mat-error
            >
          </mat-form-field>
        </div>

        <mat-card-actions>
          <div class="button">
            <button type="submit">Register</button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
